<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a New Category</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Create a New Category</h1>

<form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
    <div>
        <label for="name">Category Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Category Name" required />
    </div>

    <div>
        <button type="submit">Save</button>
        <a th:href="@{/admin/categories}">Geri</a>
    </div>
</form>
</body>
</html>
