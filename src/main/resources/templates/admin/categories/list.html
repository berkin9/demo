<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<a th:href="@{/admin/categories/add}">Create a New Category</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
