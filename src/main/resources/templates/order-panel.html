<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Panel</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.name}"></span></h2>
<a th:href="@{/login/logout}">Logout</a>

<h3>Add Product to Cart</h3>
<form th:action="@{/orders/cart/add}" method="post">
    <select name="productId" required>
        <option value="" disabled selected>Select a product</option>
        <option th:each="p : ${products}"
                th:value="${p.id}"
                th:text="${p.name}"></option>
    </select>
    <input type="number" name="quantity" value="1" min="1" required/>
    <button type="submit">Add to Cart</button>
</form>

<h3>Your Cart</h3>
<div th:if="${cartProducts != null && !#maps.isEmpty(cartProducts)}">
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr th:each="entry : ${cartProducts}">
            <td th:text="${entry.key.name}"></td>
            <td th:text="${entry.value}"></td>
            <td th:text="${entry.key.price}"></td>
            <td th:text="${entry.key.price * entry.value}"></td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td th:text="${cartTotal}"></td>
        </tr>
    </table>
    <form th:action="@{/orders/cart/checkout}" method="post">
        <button type="submit">Checkout</button>
    </form>
</div>
<div th:if="${cartProducts == null || #maps.isEmpty(cartProducts)}">
    <p>Your cart is empty.</p>
</div>

<h3>Your Orders</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Order Date</th>
    </tr>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.product.name}"></td>
        <td th:text="${o.product.category.name}"></td>
        <td th:text="${o.quantity}"></td>
        <td th:text="${o.price}"></td>
        <td th:text="${o.orderDate}"></td>
    </tr>
</table>

<h3>Recommended Products</h3>
<div th:if="${recommendedProducts != null}">
    <ul>
        <li th:each="p : ${recommendedProducts}">
            <span th:text="${p.name}"></span> -
            <span th:text="${p.price}"></span> â‚º
        </li>
    </ul>
</div>

</body>
</html>
