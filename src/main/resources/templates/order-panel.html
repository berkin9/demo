<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Panel</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.name}"></span></h2>
<a th:href="@{/login/logout}">Logout</a>

<h3>Create Order</h3>
<form th:action="@{/orders/panel}" method="post">
    <select name="productId" required>
        <option value="" disabled selected>Select a product</option>
        <option th:each="p : ${products}"
                th:value="${p.id}"
                th:text="${p.name}"></option>
    </select>
    <input type="number" name="quantity" value="1" min="1" required/>
    <button type="submit">Place Order</button>
</form>

<h3>Your Orders</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Order Date</th>
    </tr>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.product.name}"></td>
        <td th:text="${o.quantity}"></td>
        <td th:text="${o.price}"></td>
        <td th:text="${o.orderDate}"></td>
    </tr>
</table>
</body>
</html>
